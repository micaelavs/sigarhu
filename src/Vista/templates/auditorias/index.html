<div class="row" id="url-base" data_url='{{{URL_BASE}}}'>
	<div class="col-xs-12">
		<a role="button" data-toggle="collapse" href="#collapseFiltros" aria-expanded="false" aria-controls="collapseFiltros" style="display: block;">
			<span class="">
				<i class="fa fa-filter"></i> Filtros
				<i class="fa fa-caret-right fa-fw" id="collapseFiltros_caret"></i>
			</span>
		</a>
		<div class="collapse" id="collapseFiltros">
			<div class="">
				<div class="row">
					<div class="col-xs-3">
						<div class="form-group">
							<label for="id_usuario" class="control-label">Operador: </label>
							<select name="id_usuario" id="id_usuario" class="form-control">
								<option value="">Seleccione</option>
								{{{USUARIOS}}}
								<option value="{{{VALUE}}}" {{{SELECTED}}}{{{BORRADO}}}>{{{TEXT}}}</option>
								{{{/USUARIOS}}}
							</select>
						</div>
					</div>
					<div class="col-xs-3">
						<div class="form-group">
							<label for="fecha_operacion_desde" class="control-label">Fecha Desde</label>
							<div class="input-group date">
								<input type="text" class="form-control fecha" id="fecha_operacion_desde" name="fecha_operacion_desde" value="">
								<span class="input-group-addon"><span class="fa fa-calendar"></span></span>
							</div>
						</div>
					</div>
					<div class="col-xs-3">
						<div class="form-group">
							<label for="fecha_operacion_hasta" class="control-label">Fecha Hasta</label>
							<div class="input-group date">
								<input type="text" class="form-control fecha" id="fecha_operacion_hasta" name="fecha_operacion_hasta" value="">
								<span class="input-group-addon"><span class="fa fa-calendar"></span></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-xs-12">
		<table id="dataTable" class="table table-striped dataTables" width="100%"></table>
	</div>
</div>
