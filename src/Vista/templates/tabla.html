<table id="tabla" class="display table table-striped {{{CLASS}}}" cellspacing="0" width="100%">
    <thead>
        <tr>
        {{{TITULOS}}}
        	<th {{{DATA}}}>{{{TITULO}}}</th>
        {{{/TITULOS}}}
        </tr>
    </thead>
    <tbody>
    	{{{ROW}}}
    	<tr>
    		{{{COL}}}
    		<td {{{EXTRAS}}}>{{{CONT}}}</td>
    		{{{/COL}}}
    	</tr>
    	{{{/ROW}}}
    </tbody>
  </table>
