<form id="{{{FORM}}}" method='POST' action="">
<br>
<div class="row">
<div class="col-md-2"></div>
<div class="col-md-3 form-group">
  <label class="control-label" for="id_edificio">Edificio<span class="text-danger"> *</span></label>
  <select class="form-control" id="id_edificio" name="id_edificio" >
    <option value=""> Seleccione </option>
     {{{EDIFICIO}}}
        <option value="{{{VALUE}}}" {{{SELECTED}}}{{{BORRADO}}}>{{{TEXT}}}</option>
     {{{/EDIFICIO}}}
  </select>
</div>
   <div class="col-md-2">
    <div class="form-group">
      <label class="control-label" for="piso">Piso</label>
      <input type="text" class="form-control" id="piso" name="piso" value="{{{PISO}}}">
    </div>
  </div>
   <div class="col-md-2">
    <div class="form-group">
      <label class="control-label" for="oficina">Oficina</label>
      <input type="text" class="form-control" id="oficina" name="oficina" value="{{{OFICINA}}}">
    </div>
  </div>
</div>
<br>
 <div class="row">
 	<div class="col-md-2"></div>
    <div class="col-md-7 text-right">
      <button type="submit" class="btn btn-primary" data-placement="left" name="boton_ubicacion" value="{{{OPERACION}}}" id='boton_titulo' title="Guardar">GUARDAR</button>
      <a href="{{{CANCELAR}}}" class="btn btn-default" >CANCELAR</a>
    </div>
 </div>
</form>
