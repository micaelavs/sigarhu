
    <div class="row subtitulo"></div>
    <form id="importadorForm" action="{{{FORM}}}" method="POST" autocomplete="off" enctype="multipart/form-data" >
    <div class="row">
    	<div class="col-md-3"></div>
		<div class="form-group col-xs-6">
            <div class="alert alert-warning"> El sistema solo acepta archivos <strong>.xlsx</strong> Microsoft Excel igual o superior a <strong>2007</strong> | <a href="{{{ARCHIVO_EJEMPLO}}}">Archivo de Ejemplo</a></div>
          <label class="control-label" for="importador_archivo">CARGA DE ARCHIVO EXCEL<span class="text-danger"> * </span></label>
	      <label class="control-label">{{{COMPROBANTE}}}</label>
	      <input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet|text/xlsx"  name="archivo" id="archivo" data-show-preview="false" class="filestyle importador">
	     
    	</div>
	</div>	
	<div class="row">
		<div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="text-right">
            <button class="btn btn-primary " type="submit" data-toggle="tooltip" data-placement="top" name="boton_procesar"  id='boton_procesar'  value="{{{OPERACION}}}" title="Procesar" {{{DISABLED}}}>
                PROCESAR
            </button>
            {{{BOTON_VOLVER}}}
              <a href="{{{HREF}}}" id="{{{ID}}}" class="{{{CLASS}}}"  data-bloque="{{{BLOQUE}}}" data-ref="{{{VOLVER}}}">VOLVER</a> 
            {{{/BOTON_VOLVER}}}
          </div>
        </div>
      </div>
